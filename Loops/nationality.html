<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="search"> Search a name from our group: </label>
    <input id="search" type="text" />
    <button>Search</button>

    <p></p>


    <script>
        const peopleInGroup = [
            "Tobi:German",
            "Jan:German",
            "Stephen:Belgian",
            "Manasvi:Indian",
            "Luisa:Italian",
            "Alex:Parmense ",
            "Zin Yoon:Parmense ",
            "Ruby:Taiwan",
            "Tono:Spanish",
            "Olly:Chinese",
        ];

        const para = document.querySelector("p");
        const input = document.querySelector("input");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            const searchName = input.value.toLowerCase();
            input.value = "";
            input.focus();
            para.textContent = "";
            for (const person of peopleInGroup) {
                const splitInfo = person.split(":");
                if(splitInfo[0].toLowerCase() === searchName) {
                    para.textContent = `${splitInfo[0]} is ${splitInfo[1]}.`;
                    break;
                }
            } 
            if (para.textContent === "") {
                para.textContent = "This person is not in out group"
            }

        });

    </script>
</body>
</html>
